<!doctype html>
<head>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Montserrat|Source+Sans+Pro:200,400,600">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/tortin.css">
  <link rel="stylesheet" href="popup.css">
</head>
<body>

  <div class="hero">
    <div class="container">
      <header>
        <h1 id="sitename"></h1>
      </header>
    </div>
  </div>

  <div class="clipper"></div>

  <div class="content container">
    <section id="curr" class="show-not-vtex text-center">
        <h2>Provavelmente, o site acessado n&atilde;o usa o sistema VTEX.</h2>
    </section>

    <div role="tabpanel" class="hide-not-vtex tab-control">
      <!-- Nav tabs -->
      <ul class="nav nav-pills" role="tablist">
        <li role="presentation" class="active">
          <a href="#versions" aria-controls="versions" role="tab">Versions</a>
        </li>
        <li role="presentation">
          <a href="#cookies" aria-controls="cookies" role="tab">Cookies</a>
        </li>
        <li role="presentation">
          <a href="#enviroment" aria-controls="enviroment" role="tab">Enviroment</a>
        </li>
        <li role="presentation">
          <a href="#gallery" aria-controls="gallery" role="tab">Gallery</a>
        </li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="versions">
          <table id="app-list" class="table">
            <thead><tr><th>App</th><th>Version</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
        <div role="tabpanel" class="tab-pane" id="cookies">
          <ul class="list-unstyled">
            <li id="cjs" class="cookie enabled" data-cookie-name="SAFEMode">
              <a class="btn btn-default btn-lg btn-block">
                <span class="status enabled"><i class="fa fa-check-square-o"></i></span>
                <span class="status disabled"><i class="fa fa-square-o"></i></span>
                Client JavaScript
              </a>
            </li>
            <li id="sfe" class="cookie enabled" data-cookie-name="ShowFullError">
              <a class="btn btn-default btn-lg btn-block">
                <span class="status enabled"><i class="fa fa-check-square-o"></i></span>
                <span class="status disabled"><i class="fa fa-square-o"></i></span>
                Show Friendly Error
              </a>
            </li>
            <li id="djs" class="toggle disabled">
              <a class="btn btn-default btn-lg btn-block">
                <span class="status enabled"><i class="fa fa-check-square-o"></i></span>
                <span class="status disabled"><i class="fa fa-square-o"></i></span>
                Debug JS
              </a>
            </li>
            <li id="ccss" class="toggle enabled">
              <a class="btn btn-default btn-lg btn-block">
                <span class="status enabled"><i class="fa fa-check-square-o"></i></span>
                <span class="status disabled"><i class="fa fa-square-o"></i></span>
                Client CSS
              </a>
            </li>
          </ul>
        </div>
        <div role="tabpanel" class="tab-pane" id="enviroment">
          <a class="btn btn-default btn-lg btn-block env-change" data-env="vtexcommerce" href="#">vtexcommerce</a>
          <a class="btn btn-default btn-lg btn-block env-change" data-env="vtexcommercestable" href="#">vtexcommercestable</a>
          <a class="btn btn-default btn-lg btn-block env-change" data-env="vtexcommercebeta" href="#">vtexcommercebeta</a>
          <a class="btn btn-default btn-lg btn-block env-change" data-env="vtexlocal" href="#">vtexlocal</a>
        </div>
        <div role="tabpanel" class="tab-pane" id="gallery">

          <form class="form-group" class="form-workspace">
            <label for="workspace">Workspace</label>
            <div class="input-group">
              <input type="text" class="form-control" id="workspace" value="">
              <span class="input-group-btn">
                <input class="btn btn-default" type="submit" value="Set!">
              </span>
            </div>
          </form>

        </div>
      </div>
    </div>

  </div>

  <div class="footer text-right">
    <small id="version">(v<!-- VERSION -->)</small>
  </div>
  <script src="lib/jquery.min.js"></script>
  <script src="lib/bootstrap.js"></script>
  <script src="lib/uri.min.js"></script>
  <script src="services.js"></script>
  <script src="popup.js"></script>
</body>
